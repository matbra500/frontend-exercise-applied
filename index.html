<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applied Exercise</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/carousel.css" />
    <link rel="stylesheet" href="./css/cards.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb4ca798fc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <header>
      <nav>
        <div class="navbar">
          <ul class="nav-links">
            <a href="#"
              ><li><h3>Link to</h3></li></a
            >
            <a href="#"
              ><li><h3>Link to</h3></li></a
            >
            <a href="#"
              ><li><h3>Link to</h3></li></a
            >
          </ul>
          <div
            class="header-icon-container"
            id="bars-icon-container"
            onclick="showMenu()"
          >
            <i class="fa-solid fa-bars" id="barsIcon"></i>
          </div>
          <div
            class="header-icon-container"
            id="cancel-icon-container"
            onclick="hideMenu()"
          >
            <i class="fa-solid fa-xmark" id="cancelIcon"></i>
          </div>
        </div>
        <div class="hide-menu mobile-menu" id="mobile-menu">
          <ul class="nav-links-mobile">
            <a href="#"
              ><li><h4>Link to</h4></li></a
            >
            <a href="#"
              ><li><h4>Link to</h4></li></a
            >
            <a href="#"
              ><li><h4>Link to</h4></li></a
            >
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="carousel-container">
        <div class="carousel">
          <img
            src="./assets/images/1.jpg"
            alt="Image 1"
            class="carousel-face"
          />
          <img
            src="./assets/images/2.jpg"
            alt="Image 2"
            class="carousel-face"
          />
          <img
            src="./assets/images/3.jpg"
            alt="Image 3"
            class="carousel-face"
          />
          <img
            src="./assets/images/4.jpg"
            alt="Image 4"
            class="carousel-face"
          />
        </div>
      </div>
      <div class="cards-container" id="cards-container"></div>
      <div class="pagination-container" id="pagination-container"></div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="subscribe">
          <div>
            <input
              type="email"
              class="input-email"
              placeholder="Type your e-mail here..."
            />
          </div>
          <button class="footer-button">Subscribe</button>
        </div>
        <ul class="links-list">
          <li class="link-container">
            <a href="#" class="link">Link to</a>
          </li>
          <li class="link-container">
            <a href="#" class="link">Link to</a>
          </li>
          <li class="link-container">
            <a href="#" class="link">Link to</a>
          </li>
          <li class="link-container">
            <a href="#" class="link">Link to</a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/cards.js"></script>
  </body>
</html>
